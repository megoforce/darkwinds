---
layout: default
title: Official blog
---
<style>
    body {
        /*background-image:url(/img/landing/piratabg01.png);*/
        /* background-position-x: 400px;
        background-repeat: no-repeat;
        background-size: 90%; */
        min-height: 1000px;
       
    }

    #entries-list a {
        color:rgb(44, 43, 43) !important;
        text-shadow: 1px 1px rgba(255, 255, 255, 0.52);
    }

</style>


<div class="container" id="blog-container">
    <div class="row">
        <h2 id="blog-title">Blog</h2>
    </div>
    <div class="row">        
        <div class="col" id="entries-list">
            {% for post in site.posts %}                    
            <div id="single-entrie" class="button-cut-1">
                <div id="blog-thumbnail" class="button-cut-1" style="background-image: url('{{ post.thumbnail }}');"></div>
                <span id="entrie-span">{{ post.date | date: "%B %e, %Y" }}. Category: {{ post.categories }}<a href="http://erjjones.github.com{{ post.url }}#disqus_thread"></a></span>			
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            </div>
            {% endfor %}                    
        </div>            
    </div>
</div>
