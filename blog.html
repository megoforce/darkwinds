<!DOCTYPE html>
<html>
<head>
    <title>Darkwinds</title>
    {% include head.html %}
</head>
<style>
    body {
        background-image:url(/img/landing/piratabg01.png);
        background-position-x: 400px;
        background-repeat: no-repeat;
        background-size: 90%;
        min-height: 800px;
        text-align: left !important;
    }

    a {
        color:rgb(44, 43, 43) !important;
        text-shadow: 1px 1px rgba(255, 255, 255, 0.52);

    }

</style>
<body>
<div>
</div>
    <div class="container">
        <div class="row">
            <h1>Blog</h1>
        </div>
     <div class="row">        
            <div class="col">
                    {% for post in site.posts %}	
                    
                    <span>{{ post.date | date: "%B %e, %Y" }} . {{ post.category }} . <a href="http://erjjones.github.com{{ post.url }}#disqus_thread"></a></span>			
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    {% endfor %}                    
            </div>            
     </div>
    </div>

</body>
</html>
