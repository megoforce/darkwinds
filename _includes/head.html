<meta itemprop="name" content="Darkwinds">
{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt }}"/>
<meta property="og:description" content="{{ page.excerpt }}">
{% else %}
<meta name="description" content="Blockchain trading card game. Trade, fight and collect pirate crypto collectibles with Ethereum"/>
<meta property="og:description" content="Blockchain trading card game. Trade, fight and collect pirate crypto collectibles with Ethereum">
{% endif %}

{% if page.featured_image %}
<meta property="og:image" content="{{ page.featured_image }}" />
<meta itemprop="image" content="{{ page.featured_image }}">
{% else %}
<meta property="og:image" content="https://mego.cl/assets/images/blog/dw.jpg" />
<meta itemprop="image" content="https://mego.cl/assets/images/blog/dw.jpg">
{% endif %}

{% if page.title %}
<meta property="og:title" content="{{ page.title }} | Darkwinds" />
<meta property="og:site_name" content="{{ page.title }} | Darkwinds">
<title>{{ page.title }} | Darkwinds</title>
{% else %}
<meta property="og:title" content="Darkwinds" />
<meta property="og:site_name" content="Darkwinds">
<title>Darkwinds | Ethereum trading card game | Play Now!</title>
{% endif %}


<meta property="og:locale" content="en_US">
