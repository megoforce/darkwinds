<!DOCTYPE html>
<html>
  <head>
      {% include head.html %}
  </head>

  <style>

    body {
        text-align: justify;
    }

    #date {
        text-align: center;
    }
    h1 {
        margin-bottom:16px !important;
    }
    h2 {
        color:black;
        
    }
    h3 {
        color: black;
        width: 100%;
        text-align: center;
        line-height: 20px;
        font-size: 20px;
    }
  </style>

    <body id="post">
        {% include header.html %}
    <div class="container" id="content">
        <div id="date">
                <button class="button-cut button-small" onclick="window.location.href='/blog'">Back to entries</button>            
                
            </div>
        </br>
        <h1>{{page.title}}</h1>
        <h3>{{page.excerpt}}</h3>

        <div id="post-meta">{{ page.date | date: "%B %e, %Y" }}. Category: {{ page.categories }}</div>

        {{ content }} 
    </div>
    {% include footer.html %}
    </body>
</html>
