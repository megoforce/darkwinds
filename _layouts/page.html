        <script>
            function open_whitepaper() {
                document.location.href="/whitepaper/darkwinds.pdf"
            }

            //Slider
            let slideIndex = 0;
            let sliderLoop;

            function selectSlide(slideToShow){
                clearInterval(sliderLoop);
                showDivs(slideToShow);
            }

            function showDivs(slideToShow) {
                let slides = document.getElementsByClassName("slide");
                let circles = document.getElementsByClassName("slider-circle");
                slideIndex = slideToShow % slides.length;
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = (i == slideIndex) ? "block" : "none";
                    circles[i].style.backgroundColor = (i == slideIndex) ? "#fff" : "transparent";
                }
            }
            
            window.addEventListener('load', function () {
                showDivs(0);
                sliderLoop = setInterval(() => {
                    showDivs(slideIndex + 1);
                },4000);

            });
        </script>
</head>
